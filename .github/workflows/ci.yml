name: CI Workflow

on:
  push:
    branches:
      - workflows
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Lint code
      run: flake8 agent/ state/ tests/

    - name: Run tests
      run: pytest --cov=state tests/
